<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Corrida de cavalos</title>
  <link href="https://fonts.googleapis.com/css?family=Open Sans:400,700" rel="stylesheet" type="text/css" />
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-light">
  <div class="container">
    <div class="py-5 text-center">
      <h2>Corrida de cavalos</h2>
      <p class="lead">
        Trabalho final da disciplina de BlockChain do IMD-UFRN
      </p>
    </div>

    <div class="row">
      <div class="col-md order-md mb">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Corrida de cavalos</span>
          <span class="badge badge-secondary badge-pill" id="preco">Aposta minima: -</span>
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between">
            <h6 class="my-0">Total acumulado</h6>
            <span class="text-muted" id="total"></span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <h6 class="my-0">Cavalo ganhador</h6>
            <span class="text-muted" id="ganhador"></span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">Rateio</h6>
              <small class="text-muted" id="rateio">-</small>
            </div>
            <span id="total-rifas" class="text-muted"></span>
          </li>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">Seu prêmio</h6>
              <small class="text-muted">em ether</small>
            </div>
            <span class="text-muted" id="premio"></span>

            <div class="input-group-append">
              <button type="button" id="btnSacar" class="btn btn-secondary">
                Sacar!
              </button>
          </div>
          </li>
        </ul>

        <form class="card p-2">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Número do Cavalo</label>
            <input type="text" class="form-control" id="cavalo">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Valor</label>
            <textarea class="form-control" id="valor" rows="1"></textarea>
          </div>
          <div class="input-group-append">
            <button type="button" id="btnApostar" class="btn btn-secondary">
              Apostar!
            </button>
          </div>
      </div>
      </form>
      <br />
      <button type="button" id="btnCorrer" class="btn btn-danger btn-lg btn-block">
        Iniciar corrida
      </button>
    </div>
  </div>
  <br>
  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">IMD - IMD0293</p>
  </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="js/abi.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
